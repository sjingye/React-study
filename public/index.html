    <script>
        // bind的实现 1.改变this的指向 2.函数柯里化

        Function.prototype.mybind = function (t, ...args) {
            const _this = this
            console.log(args)
            return function () {
                console.log(arguments)
                //同样因为支持柯里化形式传参我们需要再次获取存储参数
                return _this.apply(t, args.concat([...arguments]))
            }
        }
        const person = {
            fn: function () {
                console.log(this)
            }
        }
        person.fn(1)
        person.fn.mybind(window, 2)(1)
    </script>
